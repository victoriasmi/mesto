<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__pic" src="./images/profilepic_tiny.jpg" alt="картинка-аватар">
          <div class="profile__text">
            <div class="profile_edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1><button class="edit-button"></button>
            </div>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
        </div>
        <div class="add-button"></div>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/karachaevsk_tiny.jpg" alt="картинка-карточка">
          <div class="element__bottom">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <div class="like-button"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombai_tiny.jpg" alt="картинка-карточка">
          <div class="element__bottom">
            <h2 class="element__title">Домбай</h2>
            <div class="like-button"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus_tiny.jpg" alt="картинка-карточка">
          <div class="element__bottom">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="like-button"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/baikal.jpg" alt="картинка-карточка">
          <div class="element__bottom">
            <h2 class="element__title">Байкал</h2>
            <div class="like-button"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kamchatka.jpg" alt="картинка-карточка">
          <div class="element__bottom">
            <h2 class="element__title">Камчатка</h2>
            <div class="like-button"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/teriberka.jpg" alt="картинка-карточка">
          <div class="element__bottom">
            <h2 class="element__title">Териберка</h2>
            <div class="like-button"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close">
          <img class="popup__img" src="./images/CloseIcon.svg" alt="кнопка-закрыть">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__form">
          <input class="popup__name">
          <input class="popup__occupation">
        </div>
        <button class="popup__save">Сохранить</button>
      </div>
    </div>
    <script src="./pages/index.js"></script>
  </div>  
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__pic" src="./images/profilepic_tiny.jpg" alt="аватар">
          <div class="profile__text">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <ul class="elements">
        <template id = "element__template">
        <li class="element">
          <div class= "element__top">
            <button class="element__delete-button" type="button"></button>
            <img class="element__image" src="#" alt="">
          </div>
          <div class="element__bottom">
            <h2 class="element__title"></h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
      </template>
    </ul>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form popup__form_type_edit" name="profile-info">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_info_name" type="text" name="name">
          <input class="popup__input popup__input_info_occupation" type="text" name="ccupation">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form popup__form_type_add" name="card">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_card_place" type="text" name="place" placeholder="Название">
          <input class="popup__input popup__input_card_link" type="text" name="link" placeholder="Ссылка">
          <button class="popup__save" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_pic">
      <div class="popup__container popup__container_type_pic">
        <button class="popup__close" type="button"></button>
        <img class="popup__image" src="#" alt="">
        <p class="popup__subtitle"></p>
      </div>  
    </div>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </div>  
</body>

</html>

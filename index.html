<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__pic" src="./images/profilepic_tiny.jpg" alt="аватар">
          <div class="profile__text">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/karachaevsk_tiny.jpg" alt="черкесия">
          <div class="element__bottom">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <div class="element">
          <img class="element__image" src="./images/dombai_tiny.jpg" alt="домбай">
          <div class="element__bottom">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus_tiny.jpg" alt="эльбрус">
          <div class="element__bottom">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/baikal.jpg" alt="байкал">
          <div class="element__bottom">
            <h2 class="element__title">Байкал</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kamchatka.jpg" alt="камчатка">
          <div class="element__bottom">
            <h2 class="element__title">Камчатка</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/teriberka.jpg" alt="териберка">
          <div class="element__bottom">
            <h2 class="element__title">Териберка</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__form" name="profile-info">
          <input class="popup__form_info_name">
          <input class="popup__form_info_occupation">
        </div>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
    <script src="./pages/index.js"></script>
  </div>  
</body>

</html>
